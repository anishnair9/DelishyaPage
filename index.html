<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Someone Special üíñ</title>

  <!-- ‚úÖ META TAGS for Instagram / WhatsApp Preview -->
  <meta property="og:title" content="For Someone Special üíñ">
  <meta property="og:description" content="A small surprise that glows with love.">
  <meta property="og:image" content="https://i.imgur.com/7oTWqek.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourusername.github.io/delishya-page/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #fff0f5, #e1f5fe, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .heart {
      font-size: 60px;
      animation: heartbeat 1.5s infinite;
      margin-bottom: 10px;
      z-index: 1;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); color: #e91e63; }
      50% { transform: scale(1.3); color: #f06292; }
    }

    .name {
      font-size: 60px;
      font-weight: bold;
      color: #c2185b;
      text-shadow: 0 0 10px #ff80bf, 0 0 20px #ff80bf;
      animation: glow 2.5s ease-in-out infinite;
      letter-spacing: 10px;
      z-index: 1;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px #ff80bf, 0 0 20px #ff80bf; }
      50% { text-shadow: 0 0 20px #ff4081, 0 0 40px #ff1493; }
    }

    .typing {
      color: #444;
      font-size: 20px;
      margin-top: 15px;
      white-space: nowrap;
      border-right: 2px solid #444;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(40, end) 1s forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 360px; }
    }

    .line {
      font-size: 22px;
      margin-top: 25px;
      color: #555;
      text-align: center;
      max-width: 90%;
      animation: fadeIn 3s ease 6s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .sparkle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff69b4;
      border-radius: 50%;
      opacity: 0.7;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-20px) scale(1); opacity: 0.7; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    .emoji {
      font-size: 28px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="heart">üåπüíñüå∏</div>
  <div class="name">D E L I S H Y A</div>
  <div class="typing">A name so graceful... truly unforgettable.</div>
  <div class="line">Just like a rose in full bloom, your presence adds beauty to the simplest of days.</div>
  <div class="emoji">üå∑üíêüå∫üåºüå∏üåπ</div>

  <div class="sparkles">
    <div class="sparkle" style="left: 5%; animation-delay: 0s;"></div>
    <div class="sparkle" style="left: 20%; animation-delay: 1s;"></div>
    <div class="sparkle" style="left: 35%; animation-delay: 2.2s;"></div>
    <div class="sparkle" style="left: 50%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="left: 65%; animation-delay: 3.1s;"></div>
    <div class="sparkle" style="left: 80%; animation-delay: 2.7s;"></div>
    <div class="sparkle" style="left: 90%; animation-delay: 0.8s;"></div>
    <div class="sparkle" style="left: 15%; animation-delay: 2.4s;"></div>
    <div class="sparkle" style="left: 70%; animation-delay: 1.2s;"></div>
  </div>

</body>
</html>
